<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">TASK</p>
                <p class="about-game">информация о задаче</p>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-10 info-block text-center">
                    <div>
                        <span class="info-head">Номер задачи: {{ task.id }}</span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-10 info-block text-center">
                    <div>
                        <span class="info-head">Текст задачи: {{ task.task_text }}</span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-10 info-block text-center">
                    <div>
                        <span class="info-head">Состояние задачи: {{ task.state }}</span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-10 info-block text-center">
                    <div>
                        <span class="info-head">Дедлайн: {{ task.deadline |date:'Y-m-d' }}</span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-10 info-block text-center">
                    <div>
                        <p><a href="/">На главную страницу</a></p>
                    </div>
                </div>
            </div>


                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <a href="/?pk={{ task.id }}" class="btn">Удалить</a>
                    </div>
                </div>


        </div>
    </div>
</body>
</html>
